spring.application.name=bootrestbook

# Multipart configuration

#Enabling multipart uploads
spring.servlet.multipart.enabled=true
#Maximum file size
spring.servlet.multipart.max-file-size=200MB
#Minimum file size (Threshold)
spring.servlet.multipart.file-size-threshold=1KB

spring.datasource.name=d1
spring.datasource.url=jdbc:mysql://localhost:3306/youtube_api?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=haveaniceday
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.data.rest.base-path=api/

