<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Example of Loop</title>
</head>
<body>
	<h1>Going to work with loop (iterations) in Thymeleaf.</h1>
	<hr />
	<h2><span th:text="${list}"></span></h2>
	<hr />
	<ul>
		<li th:each="n,status : ${list}"> 
			<span th:style="${status.odd}?'color:red;font-weight:bold':'font-style:italic'" th:text="${status.index+1}+' '+${n}"></span>
		</li>
	</ul>
</body>
</html>
