<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Form</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body style="background: #e2e2e2">
	<div class="container">
		<div class="row mt-5">
			<div class="col-md-6 offset-md-3">
				<form novalidate="novalidate" th:action="@{/process}" class="bg-white p-4" method="post" th:object="${loginData}">
				
					<h1 class="text-center">Login here</h1>
					
					<div class="form-group">
						<label for="exampleInputUsername">Username</label> 
						
						<input
							type="test" name="userName" 
							th:value="${loginData.userName}" 
							class="form-control" 
							th:classappend="${#fields.hasErrors('userName')? 'is-invalid':''}"
							id="exampleInputUsername"
							aria-describedby="usernameHelp" 
							placeholder="Enter username">
							
							<div th:each="e : ${#fields.errors('userName')}" th:text="${e}" class="invalid-feedback">
							</div>
					</div>
					
					
					<div class="form-group">
						<label for="exampleInputEmail">Email</label> 
						
						<input
							type="email" 
							name="email" 
							th:value="${loginData.email}" 
							class="form-control" 
							th:classappend="${#fields.hasErrors('email')? 'is-invalid':''}"
							id="exampleInputEmail"
							placeholder="Enter email">
							
							<div th:each="e : ${#fields.errors('email')}" th:text="${e}" class="invalid-feedback">
							</div>							
					</div>
					
					
					<div class="form-check">
						<input type="checkbox" 
						class="form-check-input" 
						th:classappend="${#fields.hasErrors('email')? 'is-invalid':''}"
						id="exampleCheck1">
						
						<label name="agreed" class="form-check-label" for="exampleCheck1">Agree terms and conditions.</label>
						
						<div th:each="e : ${#fields.errors('agreed')}" th:text="${e}" class="invalid-feedback"></div>	
					</div>
					
					
					<div class="container text-center">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
