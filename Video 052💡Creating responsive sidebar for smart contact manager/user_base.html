<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
	
<!-- Font awesome cdn -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<!-- Using the Google font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Zain:ital,wght@0,200;0,300;0,400;0,700;0,800;0,900;1,300;1,400&display=swap"
	rel="stylesheet">

<!-- My own css -->
<link rel="stylesheet" th:href="@{/css/style.css}" />
<title th:text="${title}">Base html file title</title>
</head>
<body>

	<!-- Start of the navbar. -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand fs-3 fw-bold" href="/"> <img
			src="/img/logo/logo.png" alt="Logo" width="25" height="25"
			class="d-inline-block align-top"> Smart Contact Manager
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse text-uppercase"
			id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item active"><a class="nav-link" href="/">
						Home<span class="sr-only">(current)</span>
				</a></li>

				<li class="nav-item">
				   <a class="nav-link"><span  th:text="${user.name}"></span></a>
				</li>

				<li class="nav-item"><a class="nav-link active" href="#" th:href="@{/logout}">Logout</a></li>
			</ul>
		</div>
	</nav>
	<!-- End of the navbar. -->
	
	
	<!-- Start of sidebar -->
	
	<div class="sidebar">
		
		<span onclick="toggelSidebar()" class="crossBtn">&times;</span>
	
		<a href="#" class="item"><i class="fa-solid fa-house"></i> Home</a>
		<a href="#" class="item"><i class="fa-regular fa-address-book"></i> View Contacts</a>
		<a href="#" class="item"><i class="fa-solid fa-plus"></i> Add Contacts</a>
		<a href="#" class="item"><i class="fa-solid fa-user"></i> Your Profile</a>
		<a href="#" class="item"><i class="fa-solid fa-gear"></i> Setting</a>
		<a href="#" class="item"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
		<div class="divider"></div>
	</div>
	
	<!-- End of sidebar -->
	
	
	<!-- Start of content -->
	
	<div class="content">
		
		<i onclick="toggelSidebar()" class="fas fa-bars m-3"></i>
		
		<div th:replace="${content}"></div>
	
	</div>
	
	<!-- End of content -->

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>

	<!-- My own javascript -->
	<script th:src="@{/js/script.js}"></script>
</body>
</html>
